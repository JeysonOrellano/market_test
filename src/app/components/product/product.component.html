<section class="text-gray-600 body-font overflow-hidden">

    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" [src]="products ? products.imageUrl[0]:''" [alt]="products?.name">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{products?.name}}</h1>
          <div class="flex mb-4">
          </div>
          <div class="flex flex-col gap-4">
            <span class="title-font font-medium text-2xl text-gray-900"> Disponible: {{products?.stock}} Unidadades
         
              <p class="mt-1">{{products?.price_vent || 0}} </p>
              <del>${{products?.price_regular || 0}}</del></span>
              <div class="flex items-center space-x-4">
                <button (click)="decrement()" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700">
                  -
                </button>
                <span class="text-2xl">{{ counter }}</span>
                <button (click)="increment()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
                  +
                </button>
              </div>
              <button (click)="addToCart()" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="showSuccess" id="toast-success" class="fixed top-4 right-4 z-50 flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow">
      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
          </svg>
          <span class="sr-only">Check icon</span>
      </div>
      <div class="ml-3 text-sm font-normal">Agregado al carrito</div>
      <button (click)="hideSuccessToast()" type="button" class="ml-auto bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1 hover:bg-gray-100 inline-flex items-center justify-center w-8 h-8">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
      </button>
  </div>
  </section>
